    <link href="css/basic.css" rel="stylesheet">
    <link href="css/home-view.css" rel="stylesheet">
    <link href="css/schoolListView.css" rel="stylesheet">
    <link href="css/singleSchoolView.css" rel="stylesheet">
    <link href="css/compareSchoolView.css" rel="stylesheet">
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>

  <body>

    <!-- NAVBAR -->
    <div class="navbar navbar-default blue-navbar" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" href="#">SkolJakten</a> <!-- SkolKompassen?? -->
        </div><!-- ./navbar-header -->
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#" class="menu_item"><i class="fa fa-home"></i>  Hem</a></li>
            <li><a href="#about" class="menu_item"><i class="fa fa-info-circle"></i>  Om</a></li>
            <li><a href="#contact" class="menu_item"><i class="fa fa-envelope"></i>  Kontakt</a></li>
          </ul>
        </div><!-- ./navbar-collapse-collapse -->
      </div><!-- ./container -->
    </div><!-- ./navbar navbar-default blue-navbar -->

    <!-- DIV TO HIDE/SHOW -->
    <div id="mapAndOrderDiv">

      <!-- MAP-SECTION --> 
      <section class="map-section">
        <div class="row">
          <div class="col-md-3 filter-sidebar">
            <form role="form" class="filter-form">
              <div class="form-group">

                <label class="checkbox-inline">
                <p>Skolform:</p>
                <input type="checkbox" ng-model="filter['0']" value="0"> friskola </br>
                  <input type="checkbox" id="inlineCheckbox1" value="1"> kommunal</br>
                  <input type="checkbox" id="inlineCheckbox2" value="2"> enskild kommunal</br>
               </label>
              </div>


              <div class="form-group">
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="0"> F
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="1"> 1
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2" value="2"> 2
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox3" value="3"> 3
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="4"> 4
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2" value="5"> 5
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox3" value="6"> 6
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="7"> 7
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2" value="8"> 8
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox3" value="9"> 9
                </label>


                <div class="form-group">
                  <input type="text" ng-model="searchSchool" placeholder="sök efter skola">
                </div>
              </div><!-- ./form-group -->
            </form><!-- ./filter-form -->       
          </div><!-- ./col-md-3 -->
          <div class="col-md-9">
            <div id="map-canvas"/>
          </div><!-- ./col-md-9 -->
        </div><!-- ./row-->
      </section><!-- ./map-section -->

    <!--ORDER-SECTION -->
    <section class="order-section">
        <div class="row">
            <div class="col-sm-3">
              <a href="#">Namn <i class="fa fa-sort"></i></a>
            </div><!-- ./col-sm-3 -->
            <div class="col-sm-3">
              <a href="#">Årskurs <i class="fa fa-sort"></i></a>
            </div><!-- ./col-sm-3 -->
            <div class="col-sm-3">
              <a href="#">Avstånd <i class="fa fa-sort"></i></a>
            </div><!-- ./col-sm-3 -->
            <div class="col-sm-3">
              <a href="#">Restid <i class="fa fa-sort"></i></a>
            </div><!-- ./col-sm-3 -->
            
        </div><!-- ./row-->
    </section><!-- ./order-section -->

    </div><!-- ./hide-and-show-section -->

    <!-- DATA-SECTION -->
    <div ng-view="schoolListView"></div>     

    <!-- FOOTER-SECTION -->
    <section class="footer-section">
        <div class="row">
            <div class="col-lg-12">
               
            </div><!-- ./col-lg-12 -->
        </div><!-- ./row -->
    </section><!-- ./footer-section -->

    <script src = "js/schoolApp.js"></script>
    <script src="js/services/schoolServices.js"></script>
    <script src="js/controllers/schoolsController.js"></script>
    <script src="js/controllers/schoolDetailsController.js"></script>
    <script src="js/controllers/compareSchoolsController.js"></script>

</html>
